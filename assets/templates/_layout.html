<!DOCTYPE html>
<html class="min-h-screen antialiased" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>John Freeman</title>
  <link rel="stylesheet" href="/source-code-pro/source-code-pro.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>

<body
  class="min-h-screen font-mono bg-nosferatu-900 light:bg-white text-white light:text-nosferatu-700 text-base px-5 md:px-10 pt-5 md:pt-10 leading-loose flex flex-col"
  data-controller="terminal" hx-boost="true">

  {%- import "_macros.html" as scope -%}
  {% call scope::me(false) %}

  <header class="sticky top-0 flex justify-between z-20 bg-nosferatu/70 backdrop-blur light:bg-white -mx-5 md:-mx-10 -mt-5 md:-mt-10 md:px-5">
    <a hx-get="{{ app.route(RouteName::Intro) }}" hx-target="#input-form" hx-swap="outerHTML show:top" hx-select=".response" hx-push-url="true" class="text-buffy-400 light:text-buffy-700 py-5 px-5" href="/" data-terminal-input="intro">
      <svg class="fill-current" width="18" height="18" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="0" width="1" height="1" />
        <rect x="6" y="0" width="1" height="1" />
        <rect x="8" y="0" width="1" height="1" />
        <rect x="4" y="2" width="1" height="1" />
        <rect x="4" y="4" width="1" height="1" />
        <rect x="6" y="4" width="1" height="1" />
        <rect x="8" y="4" width="1" height="1" />
        <rect x="4" y="6" width="1" height="1" />
        <rect x="4" y="8" width="1" height="1" />
        <rect x="2" y="8" width="1" height="1" />
        <rect x="0" y="8" width="1" height="1" />
      </svg>
    </a>

    <a href="{{ app.route(RouteName::Menu)}}" hx-target="#input-form" hx-swap="outerHTML show:top" hx-select=".response" hx-push-url="true" class="text-buffy-400 light:text-buffy-700 py-5 px-5">
      <svg class="fill-current" width="18" height="18" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="1" height="1" />
        <rect x="2" y="0" width="1" height="1" />
        <rect x="4" y="0" width="1" height="1" />
        <rect x="6" y="0" width="1" height="1" />
        <rect x="8" y="0" width="1" height="1" />

        <rect x="0" y="4" width="1" height="1" />
        <rect x="2" y="4" width="1" height="1" />
        <rect x="4" y="4" width="1" height="1" />
        <rect x="6" y="4" width="1" height="1" />
        <rect x="8" y="4" width="1" height="1" />

        <rect x="0" y="8" width="1" height="1" />
        <rect x="2" y="8" width="1" height="1" />
        <rect x="4" y="8" width="1" height="1" />
        <rect x="6" y="8" width="1" height="1" />
        <rect x="8" y="8" width="1" height="1" />
      </svg>
    </a>
  </header>

  <main class="flex-1" data-terminal-target="outputContainer" id="output">
    <div class="response">{% block output %}{% endblock %}</div>
  </main>

  <footer class="mt-8 sticky bottom-4 uppercase text-xs font-bold text-nosferatu-700 light:text-nosferatu-500 -mx-5 md:-mx-10 z-20" data-controller="status">
    <div
      class="w-full flex items-center justify-between bg-nosferatu-800/70 light:bg-nosferatu-100/30 backdrop-blur px-5 md:px-10">
      <span class="flex items-center px-2 h-6 bg-blade-400 text-blade-900"
        data-status-target="online">Online</span>
      <span class="flex items-center px-2 h-6 bg-marcelin text-marcelin-900 hidden"
        data-status-target="offline">Offline</span>
      <span class="">&copy; Copyright 2024</span>
    </div>
  </footer>
</body>

</html>
